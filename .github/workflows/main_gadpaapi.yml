name: Build and deploy ASP.Net Core app to Azure Web App - gadpaapi

on:
  push:
    branches:
      - main
    paths:
      - 'GadpaApi/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore ./GadpaApi/GadpaApi.csproj

      - name: Build
        run: dotnet build ./GadpaApi/GadpaApi.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./GadpaApi/GadpaApi.csproj -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED9C540746FC4B48A51A1600CC78CC66 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_56FBB347540D47759A9534625866B2F8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A2861C10194B49089DC1E4096580259C }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gadpaapi'
          slot-name: 'Production'
          package: .
